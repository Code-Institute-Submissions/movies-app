<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moogle</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
      
</head>

<body>
    <section id="starter">
            <div class="row height-90 align-items-center justify-content-center">
                <div class="col">
                    <h1> <strong class="mog">Moogle</strong></h1>
                    <form id="movieForm" onsubmit="searchResultsApiCall(); return false">
                        <input autofocus id="searchText" name="movie" type="text" placeholder="search for any movie..." />
                        <button type="submit" id="submit">Search</button>
                    </form>
                </div>
            </div>
    </section>
    </br>
    </br>

    <section id="mymovies">
        <div class="row" id="top_movies_lists">
            <div class="col-sm-4">
                <h4>Top 10 by popularity</h4>
                <div id="pop_desc">
                </div>
            </div>

            <div class="col-sm-4">
                <h4>10 Newest Films</h4>
                <div id="date_desc">
                </div>
            </div>
            <div class="col-sm-4">
                <h4>Top 10 by vote count</h4>
                <div id="vote_desc">
                </div>
            </div>
        </div>

        <div id="movie_list"></div>

        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h2 class="modal-title" id="movie_title"></h2>
                    </div>
                     <!--<div class="row-md-12">-->
                    <div class="modal-body">
                        <!--</div>-->
                         <!--<div class="row-md-12">-->
                        <div id="movie_detail"></div>
                        <!--</div>-->
                        <div id="similar_movies"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>










    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>



</body>

</html>
